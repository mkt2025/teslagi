<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .loading img {
      width: 100px;
      height: 100px;
    }
    audio {
      display: none; /* Sembunyikan audio saat loading */
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quran Audio Player</h1>
    
    <h3>Preview:</h3>
    <div class="loading" id="loadingIndicator">
      <img src="https://i.imgur.com/r1vjyKd.gif" alt="Loading...">
    </div>
    <div class="preview-container">
      <audio id="audioPlayer" controls preload="auto">
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const audioSource = document.getElementById('audioSource');
    const loadingIndicator = document.getElementById('loadingIndicator');
    
    function updateAudio() {
      loadingIndicator.style.display = 'block';
      audioPlayer.style.display = 'none';
      
      setTimeout(() => { // Simulasi loading
        loadingIndicator.style.display = 'none';
        audioPlayer.style.display = 'block';
        audioPlayer.load();
      }, 2000); // Gantilah dengan event canplay untuk real audio
    }
  </script>
</body>
</html>
