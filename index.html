<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h3 {
      text-align: center;
      color: #333;
    }
    select {
      padding: 5px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .loading img {
      width: 100px;
    }
    .autoplay-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .autoplay-container input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quran Audio Player</h1>

    <ul>
      <li>
        <b>Reciter</b>
        <select id="reciter" onchange="updateAudio()">
          <option value="mtrod" data-server="server8">Abdullah Al Mathrud</option>
          <option value="a_ahmed" data-server="server11">Abdulaziz alahmad</option>
          <option value="aloosi" data-server="server6">Abdulrahman Aloosi</option>
          <option value="basit" data-server="server7">Abdul Basith Abdul Shamad</option>
        </select>
      </li>
      <li>
        <b>Chapter</b>
        <select id="chapter" onchange="updateAudio()">
          <option value="001">1: Al-Faatiha</option>
          <option value="002">2: Al-Baqara</option>
          <option value="003">3: Aal-i-Imraan</option>
          <option value="004">4: An-Nisaa</option>
          <option value="005">5: Al-Maaida</option>
          <option value="006">6: Al-An'aam</option>
          <option value="007">7: Al-A'raaf</option>
        </select>
      </li>
    </ul>

    <h3>Preview:</h3>
    <div class="loading" id="loadingIndicator">
      <img src="https://i.imgur.com/r1vjyKd.gif" alt="Loading...">
    </div>
    <audio id="audioPlayer" controls preload="auto">
      <source id="audioSource" src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="autoplay-container">
      <input type="checkbox" id="autoplay" onchange="toggleAutoplay()" checked>
      <label for="autoplay">Auto Play</label>
    </div>

    <h3>Download:</h3>
    <ul>
      <li><a id="audioLink" href="" download>Download Audio</a></li>
    </ul>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const audioSource = document.getElementById('audioSource');
    const audioLink = document.getElementById('audioLink');
    const autoplayCheckbox = document.getElementById('autoplay');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const chapterSelect = document.getElementById('chapter');
    const reciterSelect = document.getElementById('reciter');

    function updateAudio() {
      const reciter = reciterSelect.value;
      const chapter = chapterSelect.value;
      const server = reciterSelect.options[reciterSelect.selectedIndex].dataset.server; // Ambil server dari atribut data-server

      const audioURL = `https://${server}.mp3quran.net/download/${reciter}/${chapter}.mp3`;

      // Tampilkan efek loading
      loadingIndicator.style.display = 'block';

      // Update audio source
      audioSource.src = audioURL;
      audioLink.href = audioURL;
      audioPlayer.load();

      // Sembunyikan loading setelah audio siap diputar
      audioPlayer.addEventListener('canplay', () => {
        loadingIndicator.style.display = 'none';
      });

      // Jika autoplay diaktifkan, langsung putar audio
      if (autoplayCheckbox.checked) {
        audioPlayer.play().catch(error => console.error("Autoplay failed:", error));
      }
    }

    function toggleAutoplay() {
      if (autoplayCheckbox.checked) {
        audioPlayer.play().catch(error => console.error("Autoplay failed:", error));
      } else {
        audioPlayer.pause();
      }
    }

    // Auto-play ke chapter berikutnya jika audio selesai
    audioPlayer.addEventListener('ended', () => {
      if (autoplayCheckbox.checked) {
        playNextChapter();
      }
    });

    function playNextChapter() {
      let currentIndex = chapterSelect.selectedIndex;
      let totalOptions = chapterSelect.options.length;

      if (currentIndex < totalOptions - 1) {
        chapterSelect.selectedIndex = currentIndex + 1;
      } else {
        chapterSelect.selectedIndex = 0;
      }

      updateAudio();
    }
  </script>
</body>
</html>
